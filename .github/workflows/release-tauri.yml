name: 'Build and release tauri'

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*' # Should match `version` in ./src-tauri/tauri.conf.json

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest' # for Arm based macs (M1 and above).
            args: '--target aarch64-apple-darwin'
          - platform: 'macos-latest' # for Intel based macs.
            args: '--target x86_64-apple-darwin'
          - platform: 'ubuntu-latest'
            android: yes
          - platform: 'ubuntu-latest'
          - platform: 'windows-latest'

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Get app version
        run: echo "APP_VERSION=$(jq -r .version packages/app/src-tauri/tauri.conf.json)" >> $GITHUB_ENV

      - name: Validate app version matches tag
        shell: bash
        run: |
          TAG_VERSION="${GITHUB_REF#refs/tags/v}"
          if [ "$APP_VERSION" != "$TAG_VERSION" ]; then
            echo "::error::Version mismatch: tauri.conf.json=$APP_VERSION, tag=$TAG_VERSION"
            exit 1
          fi
          echo "Version $APP_VERSION validated"

      - name: Install pnpm
        uses: pnpm/action-setup@v4
      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'pnpm'

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: '.packages/app/src-tauri -> target'

        # Windows MSI requires numeric-only pre-release identifiers
      - name: Patch version for Windows MSI
        if: matrix.platform == 'windows-latest'
        shell: bash
        run: |
          CURRENT_VERSION=$(jq -r .version packages/app/src-tauri/tauri.conf.json)
          echo "Original version: $CURRENT_VERSION"

          # Convert non-numeric suffixes to numeric (alpha->1, beta->2, rc->3, fallback->1)
          if [[ "$CURRENT_VERSION" =~ ^([0-9]+\.[0-9]+\.[0-9]+)-(.+)$ ]]; then
            BASE="${BASH_REMATCH[1]}"
            SUFFIX="${BASH_REMATCH[2]}"

            if [[ "$SUFFIX" =~ ^[0-9]+$ ]] && [ "$SUFFIX" -le 65535 ]; then
              NEW_VERSION="$CURRENT_VERSION"
            else
              case "$SUFFIX" in
                alpha*) NUMERIC_SUFFIX="1" ;;
                beta*) NUMERIC_SUFFIX="2" ;;
                rc*) NUMERIC_SUFFIX="3" ;;
                *) NUMERIC_SUFFIX="1" ;;
              esac
              NEW_VERSION="$BASE-$NUMERIC_SUFFIX"
            fi
          else
            NEW_VERSION="$CURRENT_VERSION"
          fi

          echo "Patched version for Windows MSI: $NEW_VERSION"
          jq --arg version "$NEW_VERSION" '.version = $version' packages/app/src-tauri/tauri.conf.json > tmp.json
          mv tmp.json packages/app/src-tauri/tauri.conf.json

      - name: Generate Build Assets
        run: |
          pnpm install
          pnpm turbo run build-lib
          cd ./packages/app
          pnpm tauri icon -o src-tauri/icons static/icons/icon-512.png
          pnpm build:t

      - name: Setup java
        uses: actions/setup-java@v3
        if: ${{ matrix.android }}
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup NDK 
        uses: nttld/setup-ndk@v1
        if: ${{ matrix.android }}
        id: setup-ndk
        with:
          ndk-version: r25b
          local-cache: true

      - name: Setup Android Signing
        if: ${{ matrix.android }}
        run: |
          cd ./packages/app/src-tauri/gen/android
          echo "keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}" > keystore.properties
          echo "password=${{ secrets.ANDROID_KEY_PASSWORD }}" >> keystore.properties
          # generate keystore.jks locally and add to secrets with `base64 -i keystore.jks`
          base64 -d <<< "${{ secrets.ANDROID_KEY_BASE64 }}" > $RUNNER_TEMP/keystore.jks
          echo "storeFile=$RUNNER_TEMP/keystore.jks" >> keystore.properties

      - name: Build Android
        if: ${{ matrix.android }}
        run: |
          cd ./packages/app
          rustup target add aarch64-linux-android armv7-linux-androideabi i686-linux-android x86_64-linux-android
          pnpm tauri android build --apk
          cp ./src-tauri/gen/android/app/build/outputs/apk/universal/release/app-universal-release.apk ./src-tauri/gen/android/app/build/outputs/apk/universal/release/roomy-chat_${{ env.APP_VERSION}}.apk
        env:
          NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}

      # Could use this for everything if it gets more complicated
      - name: Release Android
        uses: softprops/action-gh-release@v2
        if: ${{ matrix.android }}
        with:
          draft: false
          files: |
            ${{ github.workspace }}/packages/app/src-tauri/gen/android/app/build/outputs/apk/universal/release/roomy-chat_*.apk
          append_body: true
          prerelease: true
          name: ${{ env.APP_VERSION }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: tauri-apps/tauri-action@v0
        if: ${{ !matrix.android }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: v__VERSION__
          releaseName: 'v__VERSION__'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: false
          prerelease: true
          args: ${{ matrix.args }}

