name: 'increment tauri version'

on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  create-release-pr:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Get latest release tag
        id: latest_release
        run: |
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          echo "tag=$LATEST_TAG" >> $GITHUB_OUTPUT
          echo "Latest release tag: $LATEST_TAG"
      
      - name: Check for changes since last release
        id: check_changes
        run: |
          if [ -z "${{ steps.latest_release.outputs.tag }}" ]; then
            echo "No previous release found, changes exist"
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            CHANGES=$(git log ${{ steps.latest_release.outputs.tag }}..HEAD --oneline)
            if [ -z "$CHANGES" ]; then
              echo "No changes since last release"
              echo "has_changes=false" >> $GITHUB_OUTPUT
            else
              echo "Changes found since last release:"
              echo "$CHANGES"
              echo "has_changes=true" >> $GITHUB_OUTPUT
            fi
          fi
      
      - name: Install jq
        if: steps.check_changes.outputs.has_changes == 'true'
        run: sudo apt-get update && sudo apt-get install -y jq
      
      - name: Bump version
        if: steps.check_changes.outputs.has_changes == 'true'
        id: bump_version
        run: |
          CURRENT_VERSION=$(jq -r .version packages/app/src-tauri/tauri.conf.json)
          echo "Current version: $CURRENT_VERSION"
          
          # Increment patch version
          IFS='.-' read -r MAJOR MINOR PATCH SUFFIX <<< "$CURRENT_VERSION"
          NEW_VERSION="$MAJOR.$MINOR.$((PATCH + 1))"
          if [ -n "$SUFFIX" ] && [ "$SUFFIX" != "$PATCH" ]; then
            NEW_VERSION="$NEW_VERSION-$SUFFIX"
          fi
          
          echo "New version: $NEW_VERSION"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          
          jq --arg version "$NEW_VERSION" '.version = $version' packages/app/src-tauri/tauri.conf.json > tmp.json
          mv tmp.json packages/app/src-tauri/tauri.conf.json
      
      - name: Create Pull Request
        if: steps.check_changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: bump version to ${{ steps.bump_version.outputs.version }}"
          branch: release/v${{ steps.bump_version.outputs.version }}
          delete-branch: true
          title: "Release v${{ steps.bump_version.outputs.version }}"
          body-path: ${{ steps.changelog.outputs.changelog_file }}
          labels: |
            release
            automated
          assignees: ${{ github.repository_owner }}
      
      - name: No changes
        if: steps.check_changes.outputs.has_changes == 'false'
        run: echo "No changes since last release, skipping PR creation"
